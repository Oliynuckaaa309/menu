<h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Add' }} Category</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm" class="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter dish name"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <ngx-mat-file-input formControlName="image" accept="image/*">
      </ngx-mat-file-input>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="btn">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    class="btn"
    [disabled]="!categoryForm.valid"
    (click)="onSubmit()"
  >{{ isEdit ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
